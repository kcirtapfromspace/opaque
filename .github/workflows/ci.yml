name: Rust CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Run package tests
        run: cargo test -p opaque -p opaque-mcp -p opaqued

      - name: Verify wrapper enforcement handshake test
        run: cargo test -p opaqued enforce_agent_sessions_rejects_unwrapped_and_allows_session_token -- --exact
